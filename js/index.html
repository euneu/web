<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/js-main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div id='alert' class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button id='btn-close'class="btn-close"></button>
    </div>
    <button class="btn btn-outline-primary" onclick="AlertBox('block')">버튼</button>

    <div id='alert1' class="login-alert alert alert-warning alert-dismissible fade show" role="alert">
      <p>아이디를 입력하세요.</p>
    </div>
    <button class="btn btn-outline-primary" onclick="loginBtn('아이디를 입력하세요.','block')">아이디 버튼</button>
    <button class="btn btn-outline-primary" onclick="loginBtn('비밀번호를 입력하세요.','block')">비번 버튼</button>

    <script>
      //알림창 열고 닫기
      document.getElementById('btn-close').addEventListener('click',function(){
        document.getElementById('alert').style.display='none';
      });

      function AlertBox(vaar){
        document.getElementById('alert').style.display=vaar;
      }
      function loginBtn(var1,var2){
        document.getElementsByClassName('alert')[1].style.display=var2;
        document.getElementById('alert1').innerHTML=var1;
      }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
