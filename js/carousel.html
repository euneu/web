<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/js-main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light header">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="ms-auto mx-3 badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

    <div style="overflow:hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="/img/car1.png" draggable="false">
        </div>
        <div class="slide-box">
          <img src="/img/car2.png">
        </div>
        <div class="slide-box">
          <img src="/img/car3.png">
        </div>
      </div>
    </div>

    <div class = "mt-4">
        <button class="btn btn-outline-primary" id="btn-1">1</button>
        <button class="btn btn-outline-primary" id="btn-2">2</button>
        <button class="btn btn-outline-primary" id="btn-3">3</button>
        <button class="btn btn-outline-primary" id="btn-next">다음</button>
        <button class="btn btn-outline-primary" id="btn-pre">이전</button>
    </div>


    
    <script>


      //캐러샐 만들기
      var present_img = 1;

      $('#btn-1').on('click', function(){
        slide(0);
      })
      $('#btn-2').on('click', function(){
        slide(-100);
        present_img = 2;
      })
      $('#btn-3').on('click', function(){
        slide(-200);
        present_img = 3;
      })

      $('#btn-next').on('click',function(){
        if(present_img==1){
          slide(-100);
          present_img +=1;
        }
        else if(present_img==2){
          slide(-200);
          present_img +=1;
        }
        else if(present_img==3){
          slide(0);
          present_img = 1;
        }

      })

      $('#btn-pre').on('click',function(){
        if(present_img==1){
          slide(-200);
          present_img =3;
        }
        else if(present_img==2){
          slide(0);
          present_img -=1;
        }
        else if(present_img==3){
          slide(-100);
          present_img -= 1;
        }

      })




      var start = 0;
      var click = false;

      $('.slide-box').eq(0).on('mousedown', function(e){
          start = e.clientX;
          click = true;
      })
      $('.slide-box').eq(0).on('mousemove', function(e){
          if(click == true){
            $('.slide-container').css('transform',`translateX( ${e.clientX - start}px )`);
          }
          
      })
      $('.slide-box').eq(0).on('mouseup', function(e){
          click = false;
          if(e.clientX - start < -100){
            $('.slide-container').css('transition',`all 0.5s`);
            slide(-100);
          }
          else{
             $('.slide-container').css('transition',`all 0.5s`);
            slide(0);
          }
          setTimeout(()=>{
            $('.slide-container').css('transition',`none`);
          },500)
      })

      function slide(num){
        $('.slide-container').css('transform', 'translateX('+num+'vw)');
      }


    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
