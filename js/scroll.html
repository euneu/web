<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/scroll.css">
    <title>scroll</title>

  </head>
  <body>
    
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="ms-auto mx-3 badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
    
    <div style="height:500px"></div>

    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae voluptas voluptatum minus praesentium fugit debitis at, laborum ipsa itaque placeat sit, excepturi eius. Nostrum perspiciatis, eligendi quae consectetur praesentium exercitationem.
    </div>  

    <div style="height:500px"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

      //약관 다 읽으면 alert 창 뜨도록

      $('.lorem').on('scroll',function(){
        var scroll_amout = $('.lorem').scrollTop();
        //var scroll_amout = document.querySelector('.lorem').scrollTop;
        var scroll_height = $('.lorem').prop('scrollHeight');
        //var scroll_height = document.querySelector('.lorem').scrollHeight;
        //var height = document.querySelector('.lorem').clientHeight;
        var height = $('.lorem').outerHeight();
        //스크롤 내린 양 == 스크롤 높이 같으면 alert 창
        console.log(scroll_amout+height, scroll_height)
        if(scroll_amout+height > scroll_height-10){
          alert('약관을 다 읽었습니다')
        }
      });

      //스크롤 내리면 navbar 글씨가 줄어들고 커짐
      $(window).on('scroll', function(){
        if(window.scrollY>100){
          $('.navbar-brand').css('font-size','20px');
        }
        else{
          $('.navbar-brand').css('font-size','30px');
        }
      });

      //현재페이지 끝까지 스크롤 체크
      
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
